<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style/style.css" />
		<title>Frontend Mentor | Interactive pricing component</title>
	</head>

	<body>
		<main>
			<div class="head-container">
				<img class="bg" src="images/bg-pattern.svg" alt="quadrado andulado" />
				<img class="circle" src="images/pattern-circles.svg" alt="circulos" />
				<h2>Simple, traffic-based pricing</h2>
				<p>Sign-up for our 30-day trial. No credit card required.</p>
				<div class="body-container">
					<div class="body-container-inside">
						<div class="child1-container">
							<span id="pages">0k</span><span>Pageviews</span>
						</div>
						<!-- child1-container -->
						<div class="child2-container">
							<span id="pay-month">0,00</span><span>/month</span>
						</div>
						<!-- child2-container -->
					</div>
					<!-- body-container-inside -->

					<div class="slideContainer">
						<input
							class="slider"
							id="myRange"
							type="range"
							min="0.00"
							max="90.00"
							value="0.00"
							oninput="writeSlider()"
						/>
					</div>
					<!-- slideContainer -->
					<div class="billing">
						<p>Monthly Billing</p>
						<label>
							<input type="checkbox" id="checkBox" />
							<span><i id="ball"></i></span>
						</label>
						<p>Yearly Billing</p>
						<div class="pomotion" id="pomotion">
							<p>25% discount</p>
						</div>
					</div>
					<!-- Billing -->
					<div class="line"></div>
					<div class="final">
						<div class="details">
							<div class="checked">
								<span>
									<img src="images/icon-check.svg" alt="" />Unlimited  websites
								</span>
								<span>
									<img src="images/icon-check.svg" alt="" />100% data ownership
								</span>
								<span>
									<img src="images/icon-check.svg" alt="" />Email reports
								</span>
							</div>
							<!-- checked -->
						</div>
						<!-- details -->
						<div id="buton">
							<button type="button" id="press">Start my trial</button>
						</div>
						<!-- buton -->
					</div>
					<!-- final -->
				</div>
				<!-- body-container -->
			</div>
			<!-- head-container -->
		</main>

		<script src="script/script.js"></script>
	</body>
</html>
