<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style/style.css" />
		<title>Frontend Mentor | Interactive pricing component</title>
	</head>

	<body>
		<main>
			<div class="head-container">
				<img class="bg" src="images/bg-pattern.svg" alt="quadrado andulado" />
				<img class="circle" src="images/pattern-circles.svg" alt="circulos" />
				<h2>Simple, traffic-based pricing</h2>
				<p>Sign-up for our 30-day trial. No credit card required.</p>
				<div class="body-container">
					<div class="body-container-inside">
						<div class="child1-container">
							<spa id="pages">0k</spa><spa>Pageviews</spa>
						</div>
						<!-- child1-container -->
						<div class="child2-container">
							<spa id="pay-month">0,00</spa><spa>/month</spa>
						</div>
						<!-- child2-container -->
					</div>
					<!-- body-container-inside -->
					<div>
						<div class="slideContainer">
							<input class="slider" id="myRange" type="range" min="0.00" max="100.00" value="0.00" oninput="writeSlider()"/>
							</div>
							<!-- slideContainer -->
					</div>
				</div>
				<!-- body-container -->
			</div>
			<!-- head-container -->
		</main>

		<script src="script/script.js"></script>
	</body>
</html>
